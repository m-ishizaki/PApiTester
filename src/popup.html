    <head>
        <title>PApiTester</title>
    </head>
    <body style="min-width: 600px;">
        PApiTester
        <hr/>
        <form>
            <div>[取得条件]</div>
            <textarea id="columnFilterHash" placeholder="{
 &quot;ClassA&quot;: &quot;hoge&quot;,
 &quot;ClassB&quot;: &quot;huga&quot;
}" rows="5" cols="80">
</textarea>
            <hr/>
            <div>[ソート条件]</div>
            <textarea id="columnSorterHash" placeholder="{
 &quot;Title&quot;: &quot;asc&quot;,
 &quot;ColumnA&quot;: &quot;desc&quot;

            <input type="button" id="postButton" value="送信" />

        <hr/>
        <div>[URL]</div>

        <div>[受信データ]</div>
